<!DOCTYPE html>
<html>
<head>
    <title>collage project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@400;700&display=swap');
        
        body {
            background-color: #87CEEB;
            font-family: 'Sour Gummy', cursive;
            padding: 15px;
        }
        
        h1 {
            color: #0066cc;
            font-size: 36px;
        }
        
        p {
            font-size: 18px;
        }
        
        #picker {
            background: white;
            padding: 18px;
            border: 4px solid #0066cc;
            margin-bottom: 18px;
        }
        
        #picker img {
            width: 100px;
            height: 100px;
            margin: 12px;
            cursor: pointer;
            border: 3px solid #4da6ff;
        }
        
        #workspace {
            width: 720px;
            height: 480px;
            background-color: #ADD8E6;
            border: 5px solid #1E90FF;
            position: relative;
        }
        
        .img {
            position: absolute;
            cursor: move;
            width: 110px;
        }
        
        button {
            background-color: #FF69B4;
            color: white;
            padding: 12px;
            margin-top: 12px;
            border: 2px solid #FF1493;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>My Fish Tank Decorator</h1>
    <p>click the images to add them to your tank!</p>
    
    <div id="picker">
        <img src="coral1.jpg" data-img="coral1.jpg">
        <img src="fish1.jpg" data-img="fish1.jpg">
        <img src="fish2.jpg" data-img="fish2.jpg">
        <img src="fish3.jpg" data-img="fish3.jpg">
        <img src="turtle.jpg" data-img="turtle.jpg">
        <img src="seaweed.jpg" data-img="seaweed.jpg">
    </div>
