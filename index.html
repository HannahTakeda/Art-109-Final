<!DOCTYPE html>
<html>
<head>
    <title>collage project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@400;700&display=swap');
        
        body {
            background-color: #87CEEB;
            font-family: 'Sour Gummy', cursive;
            padding: 15px;
        }
        
        h1 {
            color: #0066cc;
            font-size: 36px;
        }
        
        p {
            font-size: 18px;
        }
        
        #picker {
            background: white;
            padding: 18px;
            border: 4px solid #0066cc;
            margin-bottom: 18px;
        }
        
        #picker img {
            width: 100px;
            height: 100px;
            margin: 12px;
            cursor: pointer;
            border: 3px solid #4da6ff;
        }
        
        #workspace {
            width: 720px;
            height: 480px;
            background-color: #ADD8E6;
            border: 5px solid #1E90FF;
            position: relative;
        }
        
        .img {
            position: absolute;
            cursor: move;
            width: 110px;
        }
        
        button {
            background-color: #FF69B4;
            color: white;
            padding: 12px;
            margin-top: 12px;
            border: 2px solid #FF1493;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>My Fish Tank Decorator</h1>
    <p>click the images to add them to your tank!</p>
    
    <div id="picker">
        <img src="images/coral1.jpg" data-img="images/coral1.jpg">
        <img src="images/fish1.jpg" data-img="images/fish1.jpg">
        <img src="images/fish2.jpg" data-img="images/fish2.jpg">
        <img src="images/fish3.jpg" data-img="images/fish3.jpg">
        <img src="images/turtle.jpg" data-img="images/turtle.jpg">
        <img src="images/seaweed.jpg" data-img="images/seaweed.jpg">
    </div>
    
    <div id="workspace"></div>
    
    <button onclick="alert('saved!')">save</button>
    
    <script>
        var drag = false;
        var elem = null;
        var x = 0;
        var y = 0;
        
        var work = document.getElementById('workspace');
        var pics = document.querySelectorAll('#picker img');
        
        for(var i = 0; i < pics.length; i++) {
            pics[i].onclick = function() {
                add(this.getAttribute('data-img'));
            }
        }
        
        function add(src) {
            var i = document.createElement('img');
            i.src = src;
            i.className = 'img';
            
            i.style.left = Math.random() * 500 + 'px';
            i.style.top = Math.random() * 300 + 'px';
            
            work.appendChild(i);
            
            i.onmousedown = function(e) {
                drag = true;
                elem = this;
                x = e.clientX - this.offsetLeft;
                y = e.clientY - this.offsetTop;
            }
        }
        
        document.onmousemove = function(e) {
            if(drag && elem) {
                elem.style.left = e.clientX - x + 'px';
                elem.style.top = e.clientY - y + 'px';
            }
        }
        
        document.onmouseup = function() {
            drag = false;
            elem = null;
        }
    </script>
</body>
</html>
